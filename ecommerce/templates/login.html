{% extends 'base.html' %}
{% load static %}
{% block content %}



<form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the username">
</div>
    <div class="mb-3">
  <label class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
    <div class="mb-3">
       <input type="submit">
   </div>
</form>
{% if messages %}
<ul class="messages text-center fs-5 text-capitalize text-danger">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
